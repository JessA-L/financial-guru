<body>
    <header>
        <h1> Financial Guru </h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="transactions.html">Transactions</a>
        <a href="accounts.html">Accounts</a>
        <a href="categories.html">Categories</a>
        <a href="household-members.html">Household Members</a>
    </nav>
    <main>
        <section>
            <h2>Budget Categories</h2>
            <article>
                <p>Here you can view and add budget categories. </p>
                <fieldset>
                    <legend>View Budget Categories</legend>
                    <table>
                        <thead>
                            <tr>
                                <th>Category ID</th>
                                <th>Name</th>
                                <th>Budget</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Groceries</td>
                                <td>800.00</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Entertainment</td>
                                <td>600.00</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Rent</td>
                                <td>800.00</td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
                <form action="/order-submitted" method="POST">
                    <fieldset>
                        <legend>Create New Budget Category</legend>
                        <label for="name" class="required">Name</label>
                        <input 
                        type="text" 
                            name="description" id="description" 
                            size="30" maxlength="250" 
                            placeholder="New Category Name" />
                        <label for="budget" class="required">Budget Amount:</label>
                        <input 
                        type="number" 
                            name="amount" id="amount" 
                            step="any"
                            size="5" maxlength="20" 
                            required 
                            placeholder="0.00"  />
                    </fieldset>
                <fieldset> 
                    <button type="submit" 
                    name="submit" id="submit" 
                    value="Submit">Submit</button>
                </fieldset>
            </form>
            </article>
        </section>
    </main>
